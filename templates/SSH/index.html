<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SSH Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #terminal {
            width: 100%;
            height: 300px;
            background: #000;
            color: #0f0;
            padding: 10px;
            overflow-y: scroll;

            width: 100%;
            padding: 10px;
        }

</head>

    <div id="terminal"></div>
    <input type="text" id="input" placeholder="Enter command">
    <script src="client.js"></script>
</body>
</html>
